<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DepEd Core Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #808080; /* Gray color */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            color: blue; /* Gray color */
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #808080; /* Gray color */
            color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #808080; /* Gray color */
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>DepEd Core Values</h1>
    </header>

    <div class="container">
        <h2>Our Core Values</h2>
        <ul>
            <li>MAKA-DIYOS (God-Centered)</li>
            <li>MAKA-TAO (People-Oriented)</li>
            <li>MAKAKALIKASAN (Environment-Friendly)</li>
            <li>MAKABANSA (Nation-Building)</li>
        </ul>
    </div>

    <footer>
        <p></p>
    </footer>

</body>
</html>
